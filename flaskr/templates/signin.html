{% extends 'base.html' %}

{% block title %}
    SIGN IN
{% endblock %}

{% block content %}
    <div id="signin_maincontent">
        <form id="signin_form" action="{{url_for('signin')}}" method="POST">
            <label id="signin_text">SIGN IN</label>
            <input type="text" name="username" id="signin_input_field" placeholder="Username" value="{{username if username}}">
            <br>  
            <input type="text" name="password" id="signin_password_field" placeholder="Password" value="{{password if password}}">
            <br>

            <br>

            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}

            <input type="submit" id="signin_submit" value="SUBMIT"><br>
        </form>
    </div>
{% endblock %}
