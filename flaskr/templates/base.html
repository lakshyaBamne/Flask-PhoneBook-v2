<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %} {% endblock %}
        </title>

        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>

    <body>
        <div class="canvas">        
            <div class="navbar">
                <div id="navbar_left">
                    <div id="website_svg">

                    </div>
                    <div id="website_name">
                        ContactConnect
                    </div>
                </div>

                <div id="navbar_right">
                    <a id="navbar_home" href="{{url_for('index')}}">
                        HOME
                    </a>

                    <a id="navbar_signin" href="{{url_for('signin')}}">
                        SIGN IN
                    </a>
            
                    <a id="navbar_signup" href="{{url_for('signup')}}">
                        SIGN UP
                    </a>
                </div>
            </div>
            
            <div class="maincontent">
                {% block content %} {% endblock %}
            </div>

            <div class="footer">           
            </div>

        </div>
    </body>
</html>
